{% extends 'board/base.html' %}

{% block content %}
    <h1>{% if object %}Редактировать{% else %}Создать{% endif %} объявление</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Автоматически рендерит поля формы -->
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    <!-- Подключаем скрипты и стили CKEditor -->
  {{ form.media }}
{% endblock %}
